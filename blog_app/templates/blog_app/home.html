<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>Blog - {{ title }} </title>
    {% else %}
        <title>Blog</title>
    {% endif %}
</head>
<body>
{% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p1>By: {{ post.author }} on {{ post.date }}</p1>
    <p1>{{ post.content }}</p1>
{% endfor %}

</body>
</html>
